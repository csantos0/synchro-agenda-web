<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
							
	<h:form>
		
		<p:menu style="width:95%" >	        
	        <c:if test="#{request.getUserPrincipal() != null}">
	            <p:menuitem value="Logout" action="#{loginView.logout}" icon="ui-icon-power"/>
	        </c:if>
	        <c:if test="#{request.getUserPrincipal() == null}">
	            <p:menuitem value="Login" action="/pages/security/login.jsf?faces-redirect=true" icon="ui-icon-power" />
	        </c:if>
	    </p:menu>
				
	</h:form>	
		
</h:body>
</html>
