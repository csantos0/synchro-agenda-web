<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
	
	<h:head>
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'/>
	    <title><ui:insert name="title">Title</ui:insert></title>
	    <h:outputStylesheet library="default" name="css/default.css"  />
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>	        
	</h:head>
	
	<h:body>
	
		<p:layout fullPage="true">
			<h:outputText value="#{facesContext.externalContext.requestContextPath}"/>
			<p:layoutUnit position="north" size="75"  resizable="false" closable="false" collapsible="false">
				<center>
					<div class="homeTitle">
						<h:outputText value="Synchro - Agenda de Contatos " style="font-size:22px;font-family:'Shadows Into Light', cursive;"/>
					</div>
				</center>                
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="110" header="Menu" resizable="false" closable="false" collapsible="false" >            	
            	<ui:include src="/templates/menu.xhtml" />
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
            	<ui:insert name="body">Default content</ui:insert>
            </p:layoutUnit>
            
		</p:layout>		
	        
	</h:body>

</html>
